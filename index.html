<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weather Dashboard</title>
</head>

<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>

    <main>
        <aside>
            <form id="city-form">
                <label for="city-input">Search for a City:</label>
                <input type="text" id="city-input" placeholder="Enter city name">
                <button type="submit">Search</button>
                <button id="clearSearches">Clear Search History</button>
            </form>
            <div id="searchHistory"></div>
        </aside>

        <div id="content-area"> 

            <section id="city-info" class="city-info">
                <h2>City Name</h2>
                <p>[ Temperature ]</p>
                <p>[ Wind ]</p>
                <p>[ Humidity ]</p>
            </section>

            <section id="forecast">
                <h3>5-Day Forecast:</h3>
                <div class="forecast-day">
                    <div class="forecast-item">
                        <h4>[ Day 1 ]</h4>
                        <p>[ Forecast Data ]</p>
                    </div>
                </div>
                <div class="forecast-day">
                    <div class="forecast-item">
                        <h4>[ Day 2 ]</h4>
                        <p>[ Forecast Data ]</p>
                    </div>
                </div>
                <div class="forecast-day">
                    <div class="forecast-item">
                        <h4>[ Day 3 ]</h4>
                        <p>[ Forecast Data ]</p>
                    </div>
                </div>
                <div class="forecast-day">
                    <div class="forecast-item">
                        <h4>[ Day 4 ]</h4>
                        <p>[ Forecast Data ]</p>
                    </div>
                </div>
                <div class="forecast-day">
                    <div class="forecast-item">
                        <h4>[ Day 5 ]</h4>
                        <p>[ Forecast Data ]</p>
                    </div>
                </div>
            </section>
        </div>

    </main>

    <script src="script.js"></script>
</body>

</html>
